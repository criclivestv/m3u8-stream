<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U8 Player with JWPlayer</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="app">
    <h1 class="app-title">Free Online M3U8 / HLS / DASH Video Player</h1>

    <label>Paste your M3U8 / HLS stream URL:</label>
    <input type="text" id="streamUrl" placeholder="https://example.com/playlist.m3u8">

    <label>(Optional) VAST Ad Tag URL:</label>
    <input type="text" id="vastUrl" placeholder="https://adserver.com/vast.xml">

    <button class="btn primary" onclick="previewPlayer()">â–¶ Play</button>

    <div class="embed-box hidden" id="embedBox">
      <label>Embed this player</label>
      <input type="text" id="embedCode" readonly>
      <button class="btn" onclick="copyEmbed()">Copy</button>
    </div>
  </div>
</body>
</html>
