<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JW Player Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  background:linear-gradient(135deg,#1f1c2c,#928DAB);
  min-height:100vh;display:flex;justify-content:center;align-items:center;
  padding:20px;color:#fff;
}
.container{
  width:100%;max-width:700px;
  background:rgba(255,255,255,0.1);backdrop-filter:blur(12px);
  border-radius:16px;padding:25px 30px;box-shadow:0 8px 25px rgba(0,0,0,0.4);
}
h1{text-align:center;margin-bottom:20px;font-weight:600;}

.form-group{margin-bottom:15px;}
label{display:block;font-size:14px;margin-bottom:5px;font-weight:500;}
input[type="text"],input[type="number"],select{
  width:100%;padding:10px 12px;border-radius:8px;
  border:none;outline:none;background:rgba(255,255,255,0.15);
  color:#fff;font-size:14px;transition:all 0.3s ease;
}
input:focus,select:focus{
  background:rgba(255,255,255,0.25);
  box-shadow:0 0 6px #00d4ff;
}
::placeholder{color:#ddd;}

.switch-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;}
.switch{position:relative;width:50px;height:24px;}
.switch input{display:none;}
.slider{
  position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;
  background:#555;border-radius:24px;transition:.3s;
}
.slider:before{
  position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;
  background:white;border-radius:50%;transition:.3s;
}
input:checked + .slider{background:#00d4ff;}
input:checked + .slider:before{transform:translateX(26px);}

button{
  padding:12px 18px;border:none;outline:none;border-radius:8px;
  margin-top:10px;cursor:pointer;font-size:15px;font-weight:600;transition:0.3s;
}
.generate-btn{background:#00d4ff;color:#000;width:100%;}
.generate-btn:hover{background:#00aee0;transform:scale(1.03);}
.reset-btn{background:#ff4b5c;color:#fff;margin-top:12px;width:100%;}
.reset-btn:hover{background:#d43f4d;transform:scale(1.03);}

.preview-box{margin-top:20px;text-align:center;}
.preview-logo{max-width:150px;margin:10px auto;display:none;border:2px dashed #fff;padding:5px;border-radius:10px;}
.preview-text{font-size:18px;display:none;}
</style>
</head>
<body>
<div class="container">
  <h1>🎬 JW Player Generator</h1>

  <div class="form-group">
    <label>Video URL (.m3u8 / .mp4):</label>
    <input type="text" id="videoUrl" placeholder="Enter your video link">
  </div>

  <!-- Logo Controls -->
  <div class="switch-row">
    <label>Enable Logo</label>
    <label class="switch">
      <input type="checkbox" id="logoOn">
      <span class="slider"></span>
    </label>
  </div>
  <div class="form-group">
    <label>Logo URL:</label>
    <input type="text" id="logoUrl" placeholder="Enter logo image link">
  </div>
  <div class="form-group">
    <label>Logo Position:</label>
    <select id="logoPos">
      <option value="top-left">Top Left</option>
      <option value="top-right">Top Right</option>
      <option value="bottom-left">Bottom Left</option>
      <option value="bottom-right">Bottom Right</option>
      <option value="center">Center</option>
    </select>
  </div>
  <div class="form-group">
    <label>Logo Size (px):</label>
    <input type="number" id="logoSize" value="120" min="30" max="400">
  </div>
  <div class="form-group">
    <label>Logo Opacity (%):</label>
    <input type="number" id="logoOpacity" value="85" min="0" max="100">
  </div>

  <!-- Watermark Controls -->
  <div class="switch-row">
    <label>Enable Text Watermark</label>
    <label class="switch">
      <input type="checkbox" id="wmOn">
      <span class="slider"></span>
    </label>
  </div>
  <div class="form-group">
    <label>Watermark Text:</label>
    <input type="text" id="wmText" placeholder="Enter watermark text">
  </div>
  <div class="form-group">
    <label>Watermark Position:</label>
    <select id="wmPos">
      <option value="top-left">Top Left</option>
      <option value="top-right">Top Right</option>
      <option value="bottom-left">Bottom Left</option>
      <option value="bottom-right">Bottom Right</option>
      <option value="center">Center</option>
    </select>
  </div>
  <div class="form-group">
    <label>Text Opacity (%):</label>
    <input type="number" id="wmOpacity" value="75" min="0" max="100">
  </div>

  <button class="generate-btn" onclick="generatePlayer()">🚀 Generate Player</button>
  <button class="reset-btn" onclick="resetForm()">🔄 Reset</button>

  <div class="preview-box">
    <img id="previewLogo" class="preview-logo">
    <div id="previewText" class="preview-text"></div>
  </div>
</div>

<script>
const videoUrlEl = document.getElementById('videoUrl');
const previewLogo = document.getElementById('previewLogo');
const previewText = document.getElementById('previewText');
const logoUrlEl = document.getElementById('logoUrl');
const wmTextEl = document.getElementById('wmText');

logoUrlEl.addEventListener('input',()=>{
  const val = logoUrlEl.value.trim();
  if(val){ previewLogo.src = val; previewLogo.style.display='block'; }
  else previewLogo.style.display='none';
});
wmTextEl.addEventListener('input',()=>{
  const val = wmTextEl.value.trim();
  if(val){ previewText.textContent = val; previewText.style.display='block'; }
  else previewText.style.display='none';
});

function generatePlayer(){
  const url = videoUrlEl.value.trim();
  if(!url){ alert('⚠️ Please enter a video URL'); return; }

  const enableLogo = document.getElementById('logoOn').checked;
  const logoUrl = document.getElementById('logoUrl').value.trim();
  const logoPos = document.getElementById('logoPos').value;
  const logoSize = parseInt(document.getElementById('logoSize').value);
  const logoOpacity = parseInt(document.getElementById('logoOpacity').value)/100;

  const enableWM = document.getElementById('wmOn').checked;
  const wmText = document.getElementById('wmText').value.trim();
  const wmPos = document.getElementById('wmPos').value;
  const wmOpacity = parseInt(document.getElementById('wmOpacity').value)/100;

  // Remove previous player if any
  document.getElementById('previewLogo').style.display='none';
  document.getElementById('previewText').style.display='none';

  // Create Player
  const playerDiv = document.createElement('div');
  playerDiv.id = 'jwplayerDiv';
  playerDiv.style.width = '100%';
  playerDiv.style.aspectRatio = '16/9';
  document.querySelector('.container').appendChild(playerDiv);

  const config = {
    file: url,
    width: "100%",
    aspectratio: "16:9",
    autostart: false,
  };
  if(enableLogo && logoUrl){
    config.logo = {file: logoUrl, position: logoPos, width: logoSize, opacity: logoOpacity};
  }

  jwplayer("jwplayerDiv").setup(config);

  // Watermark overlay
  if(enableWM && wmText){
    const overlay = document.createElement('div');
    overlay.textContent = wmText;
    overlay.style.position = "absolute";
    if(wmPos==='center'){ overlay.style.top='50%'; overlay.style.left='50%'; overlay.style.transform='translate(-50%,-50%)'; }
    else{
      const [v,h] = wmPos.split('-');
      overlay.style[v]='10px';
      overlay.style[h]='10px';
    }
    overlay.style.color='white';
    overlay.style.fontSize='20px';
    overlay.style.opacity=wmOpacity;
    overlay.style.pointerEvents='none';
    overlay.style.textShadow='1px 1px 3px rgba(0,0,0,0.7)';
    document.getElementById('jwplayerDiv').appendChild(overlay);
  }

  alert('JW Player generated below the form!');
}

function resetForm(){
  document.querySelectorAll('input[type=text],input[type=number]').forEach(i=>i.value='');
  document.querySelectorAll('input[type=checkbox]').forEach(i=>i.checked=false);
  previewLogo.style.display='none';
  previewText.style.display='none';
  const existingPlayer = document.getElementById('jwplayerDiv');
  if(existingPlayer) existingPlayer.remove();
  alert('Form reset successfully!');
}
</script>
</body>
  </html>
