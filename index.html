<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JW Player Config</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:linear-gradient(135deg,#1f1c2c,#928DAB);min-height:100vh;display:flex;justify-content:center;align-items:flex-start;padding:20px;color:#fff;}
.container{width:100%;max-width:700px;background:rgba(255,255,255,0.1);backdrop-filter:blur(12px);border-radius:16px;padding:25px 30px;box-shadow:0 8px 25px rgba(0,0,0,0.4);margin-top:20px;}
h1{text-align:center;margin-bottom:20px;font-weight:600;}
.form-group{margin-bottom:15px;}
label{display:block;font-size:14px;margin-bottom:5px;font-weight:500;}
input[type="text"],input[type="number"],select{width:100%;padding:10px 12px;border-radius:8px;border:none;outline:none;background:rgba(255,255,255,0.15);color:#fff;font-size:14px;transition:all 0.3s ease;}
input:focus,select:focus{background:rgba(255,255,255,0.25);box-shadow:0 0 6px #00d4ff;}
::placeholder{color:#ddd;}
.switch-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;}
.switch{position:relative;width:50px;height:24px;}
.switch input{display:none;}
.slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#555;border-radius:24px;transition:.3s;}
.slider:before{position:absolute;content:"";height:18px;width:18px;left:3px;bottom:3px;background:white;border-radius:50%;transition:.3s;}
input:checked + .slider{background:#00d4ff;}
input:checked + .slider:before{transform:translateX(26px);}
button{padding:12px 18px;border:none;outline:none;border-radius:8px;margin-top:10px;cursor:pointer;font-size:15px;font-weight:600;transition:0.3s;background:#00d4ff;color:#000;width:100%;}
button:hover{background:#00aee0;transform:scale(1.03);}
.preview-box{margin-top:20px;text-align:center;}
.preview-logo{max-width:150px;margin:10px auto;display:none;border:2px dashed #fff;padding:5px;border-radius:10px;}
.preview-text{font-size:18px;display:none;}
</style>
</head>
<body>
<div class="container">
<h1>üé¨ JW Player Config</h1>

<div class="form-group">
<label>Video URL (.m3u8 / .mp4):</label>
<input type="text" id="videoUrl" placeholder="Enter video link">
</div>

<div class="switch-row">
<label>Enable Logo</label>
<label class="switch">
<input type="checkbox" id="logoOn">
<span class="slider"></span>
</label>
</div>
<div class="form-group">
<label>Logo URL:</label>
<input type="text" id="logoUrl" placeholder="Enter logo image link">
</div>
<div class="form-group">
<label>Logo Position:</label>
<select id="logoPos">
<option value="top-left">Top Left</option>
<option value="top-right">Top Right</option>
<option value="bottom-left">Bottom Left</option>
<option value="bottom-right">Bottom Right</option>
<option value="center">Center</option>
</select>
</div>
<div class="form-group">
<label>Logo Size (px):</label>
<input type="number" id="logoSize" value="120" min="30" max="400">
</div>
<div class="form-group">
<label>Logo Opacity (%):</label>
<input type="number" id="logoOpacity" value="85" min="0" max="100">
</div>

<div class="switch-row">
<label>Enable Watermark</label>
<label class="switch">
<input type="checkbox" id="wmOn">
<span class="slider"></span>
</label>
</div>
<div class="form-group">
<label>Watermark Text:</label>
<input type="text" id="wmText" placeholder="Enter watermark text">
</div>
<div class="form-group">
<label>Watermark Position:</label>
<select id="wmPos">
<option value="top-left">Top Left</option>
<option value="top-right">Top Right</option>
<option value="bottom-left">Bottom Left</option>
<option value="bottom-right">Bottom Right</option>
<option value="center">Center</option>
</select>
</div>
<div class="form-group">
<label>Text Opacity (%):</label>
<input type="number" id="wmOpacity" value="75" min="0" max="100">
</div>

<button onclick="openPlayer()">‚ñ∂ Open Full Page Player</button>

<div class="preview-box">
<img id="previewLogo" class="preview-logo">
<div id="previewText" class="preview-text"></div>
</div>
</div>

<script>
const logoUrlEl=document.getElementById('logoUrl');
const wmTextEl=document.getElementById('wmText');
const previewLogo=document.getElementById('previewLogo');
const previewText=document.getElementById('previewText');

logoUrlEl.addEventListener('input',()=>{
  const val=logoUrlEl.value.trim();
  previewLogo.style.display=val?'block':'none';
  previewLogo.src=val;
});
wmTextEl.addEventListener('input',()=>{
  const val=wmTextEl.value.trim();
  previewText.style.display=val?'block':'none';
  previewText.textContent=val;
});

function openPlayer(){
  const url=document.getElementById('videoUrl').value.trim();
  if(!url){alert('‚ö†Ô∏è Please enter video URL'); return;}
  const params=new URLSearchParams({
    url:url,
    logoOn:document.getElementById('logoOn').checked?1:0,
    logo:document.getElementById('logoUrl').value.trim(),
    logoPos:document.getElementById('logoPos').value,
    logoSize:document.getElementById('logoSize').value,
    logoOpacity:document.getElementById('logoOpacity').value/100,
    wmOn:document.getElementById('wmOn').checked?1:0,
    wm:document.getElementById('wmText').value.trim(),
    wmPos:document.getElementById('wmPos').value,
    wmOpacity:document.getElementById('wmOpacity').value/100
  });
  window.open('player.html?'+params.toString(),'_blank');
}
</script>
</body>
  </html>
