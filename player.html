<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JW Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jwplayer.com/libraries/ABCDEFGHIJKLMOPQ.js"></script>
  <script>jwplayer.key = "eNFaXCjyURVoCCGiHp7HTQ3hDhE/AfL0g8VE1fRbL84=";</script>
</head>
<body class="player-page">
  <div id="myPlayer"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const stream = urlParams.get("url");
    const vast = urlParams.get("vast") || "https://droopy-management.com/d.muFNzod/G-NrvUZgGbUS/leamt9WuaZAUqlZkIPRTzY/1gMozhcay/NODSM/tZNdjFUlzFNhzRI/0_N/CtZ/sFaxWW1ypNdyD/0/xS";

    jwplayer("myPlayer").setup({
      file: stream,
      autostart: true,
      mute: false,
      width: "100%",
      height: "100%",
      advertising: {
        client: "vast",
        tag: vast
      },
      logo: {
        file: "yourlogo.png",
        position: "top-right",
        link: "#"
      }
    });
  </script>
</body>
</html>
