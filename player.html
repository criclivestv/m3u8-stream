<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Page Video Player</title>
<script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  background:#000; overflow:hidden;
}
#player { width:100%; height:100%; }
.overlay {
  position:absolute;
  z-index:999;
  pointer-events:none;
}
.overlay img { display:block; max-width:100%; height:auto; }
.overlay-text {
  color:white;
  font-size:20px;
  text-shadow:1px 1px 3px rgba(0,0,0,0.7);
}
</style>
</head>
<body>

<div id="player"></div>

<script>
// Get URL parameters from index.html
const params = new URLSearchParams(window.location.search);
const videoUrl = params.get('url');
const logoOn = params.get('logoOn')==='1';
const logo = params.get('logo');
const logoPos = params.get('logoPos') || 'top-left';
const logoSize = parseInt(params.get('logoSize')) || 120;
const logoOpacity = parseFloat(params.get('logoOpacity')) || 0.85;
const wmOn = params.get('wmOn')==='1';
const wm = params.get('wm') || '';
const wmPos = params.get('wmPos') || 'top-left';
const wmOpacity = parseFloat(params.get('wmOpacity')) || 0.75;

// Setup JW Player
const player = jwplayer('player').setup({
  file: videoUrl,
  width: '100%',
  height: '100%',
  autostart: true,
  controls: true
});

// Add Logo & Watermark overlays when player is ready
player.on('ready', function(){
  const container = player.getContainer();

  // Logo overlay
  if(logoOn && logo){
    const logoDiv = document.createElement('div');
    logoDiv.className='overlay';
    logoDiv.style.opacity = logoOpacity;
    const img = document.createElement('img');
    img.src = logo;
    img.style.width = logoSize+'px';
    logoDiv.appendChild(img);

    switch(logoPos){
      case 'top-left': logoDiv.style.top='10px'; logoDiv.style.left='10px'; break;
      case 'top-right': logoDiv.style.top='10px'; logoDiv.style.right='10px'; break;
      case 'bottom-left': logoDiv.style.bottom='10px'; logoDiv.style.left='10px'; break;
      case 'bottom-right': logoDiv.style.bottom='10px'; logoDiv.style.right='10px'; break;
      case 'center': logoDiv.style.top='50%'; logoDiv.style.left='50%'; logoDiv.style.transform='translate(-50%,-50%)'; break;
    }

    container.appendChild(logoDiv);
  }

  // Watermark overlay
  if(wmOn && wm){
    const wmDiv = document.createElement('div');
    wmDiv.className='overlay overlay-text';
    wmDiv.textContent = wm;
    wmDiv.style.opacity = wmOpacity;

    switch(wmPos){
      case 'top-left': wmDiv.style.top='10px'; wmDiv.style.left='10px'; break;
      case 'top-right': wmDiv.style.top='10px'; wmDiv.style.right='10px'; break;
      case 'bottom-left': wmDiv.style.bottom='10px'; wmDiv.style.left='10px'; break;
      case 'bottom-right': wmDiv.style.bottom='10px'; wmDiv.style.right='10px'; break;
      case 'center': wmDiv.style.top='50%'; wmDiv.style.left='50%'; wmDiv.style.transform='translate(-50%,-50%)'; break;
    }

    container.appendChild(wmDiv);
  }
});
</script>

</body>
</html>
